<div class="container">
  <h1 class="lead">Login</h1>
    <h2 class="lead alert alert-danger" role="alert" ng-if="message != ''">{{lc.message}}</h2>
    <form ng-submit="lc.login()">
      <div>
          <label for="email">E-mail:</label>
          <input type="text" ng-model="lc.user.email" />
      </div>
      <div>
          <label for="password">Password:</label>
          <input type="password" ng-model="lc.user.password" />
      </div>
      <div>
          <input class="btn btn-default" type="submit" name="submit" value="Log In" />
          <a href="#register">Register</a>
      </div>
    </form>
</div>
